<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowrax</title>
    <link rel="icon" href="https://ik.imagekit.io/flowrax/logo-a2.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS (CDN kept for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#0A0A0A',
              primary: '#10B981',
              'primary-glow': '#34D399',
              'white-dim': 'rgba(255, 255, 255, 0.6)',
              cream: '#F2F0E9',
              charcoal: '#1C1C1C',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #10B98133 0deg, #050505 360deg)',
              'grid-white': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgba(255, 255, 255, 0.03)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
              'dot-white': "url(\"data:image/svg+xml,%3csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='1' cy='1' r='1' fill='rgba(255, 255, 255, 0.05)'/%3e%3c/svg%3e\")",
            },
            boxShadow: {
              'neon': '0 0 20px -5px rgba(16, 185, 129, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset to ensure section headers aren't hidden behind the fixed navbar */
      }
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f1f1f; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10B981; 
      }
      
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #10B981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-shadow-neon {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
